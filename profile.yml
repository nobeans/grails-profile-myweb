description: This is the profile of myself, by myself, for myself.
features:
    defaults:
        - hibernate
        - asset-pipeline
skeleton:
    excludes:
        - grails-app/i18n/messages_*.properties
        - grails-app/assets/javascripts/bootstrap.js
        - grails-app/assets/javascripts/jquery-*.js
        - grails-app/assets/stylesheets/bootstrap.css
        - grails-app/assets/stylesheets/errors.css
        - grails-app/assets/stylesheets/grails.css
        - grails-app/assets/stylesheets/main.css
        - grails-app/assets/stylesheets/mobile.css
        - grails-app/assets/images/skin/
        - grails-app/assets/images/apple-touch-icon*
        - grails-app/views/notFound.gsp
dependencies:
    compile:
        - org.grails.plugins:request-tracelog:1.2.0
    provided:
        - org.webjars:jquery:2.2.1
        - org.webjars:bootstrap:3.3.6
        - org.webjars:font-awesome:4.6.1
        - org.webjars:pickadate.js:3.5.6
